<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- signup css -->
    <link rel="stylesheet" href="css/signup.css">
    <!-- seller css -->
    <link rel="stylesheet" href="css/seller.css">
    <title>MayDecor: Seller Dashboard</title>
</head>
<body>

     <!-- loader -->
     <img src="assets/loader.gif" alt="loader" class="loader">

     <div class="alert-box">
         <img src="assets/error.png" class="alert-img" alt="">
         <p class="alert-msg">Error message</p>
     </div>


    <img src="assets/LogoMakr.png" alt="logo" class="logo">

    <!-- seller element -->
    <div class="become-seller hide">
        <p class="heading">Become a seller</p>
        <p class="des">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae nobis vero suscipit tempora sint magnam eius dignissimos quo, voluptas provident nulla quidem officia, earum, delectus veritatis dolor laborum ex ducimus!</p>
        <button class="btn" id="apply-btn">Apply for a seller account</button>
    </div>

    <!-- apply form -->
    <div class="apply-form hide">
        <input type="text" id="business-name" placeholder="Business name / company name / shop name">
        <textarea id="business-add" placeholder="address"></textarea>
        <textarea id="about" placeholder="about"></textarea>
        <input type="text" id="number" placeholder="number">
        <input type="checkbox" checked class="checkbox" id="terms-and-cond">
        <label for="terms-and-cond">agree to our <a href="">terms and conditions</a></label>
        <br>
        <input type="checkbox" checked class="checkbox" id="legitInfo">
        <label for="legitInfo">All information are legit</label>
        <button class="submit-btn" id="apply-form-btn">Apply</button>
    </div>


    <script src="js/token.js"></script>
    <script src="js/seller.js"></script>

</body>
</html>
