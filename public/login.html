<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- signup css -->
    <link rel="stylesheet" href="css/signup.css">
    <title>MayDecor : Login</title>
</head>
<body>

     <!-- loader -->
     <img src="assets/loader.gif" alt="loader" class="loader">

     <div class="alert-box">
         <img src="assets/error.png" class="alert-img" alt="">
         <p class="alert-msg">Error message</p>
     </div>

    <!-- login form -->
    <div class="container">
        <img src="assets/LogoMakr.png" alt="logo" class="logo">
        <div>
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <button class="submit-btn">Log in</button>
        </div>
        <a href="/signup" class="link">don't have an account? Create one</a>
    </div>

    <script src="js/token.js"></script>
    <script src="js/signup.js"></script>

</body>
</html>
