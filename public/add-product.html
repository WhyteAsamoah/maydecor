<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- signup css -->
    <link rel="stylesheet" href="../css/signup.css">
    <!-- seller css -->
    <link rel="stylesheet" href="../css/add-product.css">
    <title>MayDecor : Add Product(s)</title>
</head>

<body>

    <img src="../assets/loader.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="../assets/error.png" class="alert-img" alt="">
        <p class="alert-msg">Error message</p>
    </div>

    <img src="../assets/LogoMakr.png" alt="logo" class="logo">

    <form class="form">
        <div class="row">
            <div class="col-12">
                <input type="text" id="product-name" placeholder="Product name">
                <input type="text" id="short-des" placeholder="A short description of product">
                <textarea id="des" placeholder="detailed description of product"></textarea>
            </div>
        </div>
        <!-- product image -->
        <div class="product-info row">
            <div class="product-image col-lg-6 d-none d-sm-block">
                <p class="text">product image</p>
            </div>
            <div class="col-lg-6 col-sm-12 m-0">
                <div class="upload-image-sec">
                    <!-- upload inputs -->
                    <p class="text"><img src="../assets/camera.png" alt="">upload image</p>
                    <div class="upload-catalouge">
                        <!-- first file upload -->
                        <input type="file" class="fileupload product-image-upload" id="first-file-upload-btn" accept="image/*" hidden>
                        <label for="first-file-upload-btn" class="upload-image"></label>

                        <!-- second file upload -->
                        <input type="file" class="fileupload product-image-upload" id="second-file-upload-btn" accept="image/*" hidden>
                        <label for="second-file-upload-btn" class="upload-image"></label>

                        <!-- third file upload -->
                        <input type="file" class="fileupload product-image-upload" id="third-file-upload-btn" accept="image/*" hidden>
                        <label for="third-file-upload-btn" class="upload-image"></label>

                        <!-- fourth file upload -->
                        <input type="file" class="fileupload product-image-upload" id="fourth-file-upload-btn" accept="image/*" hidden>
                        <label for="fourth-file-upload-btn" class="upload-image"></label>

                    </div>
                </div>
                <div class="select-sizes">
                    <p class="text">size available</p>
                    <div class="sizes">
                        <input type="checkbox" class="size-checkbox" id="xs" value="xs">
                        <input type="checkbox" class="size-checkbox" id="s" value="s">
                        <input type="checkbox" class="size-checkbox" id="m" value="m">
                        <input type="checkbox" class="size-checkbox" id="l" value="l">
                        <input type="checkbox" class="size-checkbox" id="xl" value="xl">
                        <input type="checkbox" class="size-checkbox" id="xxl" value="xxl">
                        <input type="checkbox" class="size-checkbox" id="xxxl" value="xxxl">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="product-info row">
            <div class="col-lg-6 col-sm-12 m-0">
                <div class="upload-image-sec">
                    <!-- upload inputs -->
                    <p class="text"><img src="../assets/camera.png" alt="">upload image</p>
                    <div class="upload-catalouge">
                        <!-- first file upload -->
                        <input type="file" class="fileupload product-model-upload" id="first-model-upload-btn" accept=".obj, .stl, .dae, .fbx, .glb" hidden>
                        <label for="first-model-upload-btn" class="upload-image"></label>

                        <!-- second file upload -->
                        <input type="file" class="fileupload product-model-upload" id="second-model-upload-btn" accept=".obj, .stl, .dae, .fbx, .glb" hidden>
                        <label for="second-model-upload-btn" class="upload-image"></label>

                        <!-- third file upload -->
                        <input type="file" class="fileupload product-model-upload" id="third-model-upload-btn" accept=".obj, .stl, .dae, .fbx, .glb" hidden>
                        <label for="third-model-upload-btn" class="upload-image"></label>

                        <!-- fourth file upload -->
                        <input type="file" class="fileupload product-model-upload" id="fourth-model-upload-btn" accept=".obj, .stl, .dae, .fbx, .glb" hidden>
                        <label for="fourth-model-upload-btn" class="upload-image"></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="product-price col-12">
                <input type="number" id="actual-price" placeholder="actual price">
                <input type="number" id="discount" placeholder="discount %">
                <input type="number" id="sell-price" placeholder="selling price">
            </div>

            <div class="col-12">
                <input type="number" id="stock" min="10" placeholder="item in stock (minimum 10)">

                <textarea id="tags" placeholder="Enter category here, for example - Chairs, armchair, colorful armchair 
                (You should add 'chairs', 'desks', 'lamps', 'plants', 'shelves', or 'wallprints' at the beginning)"></textarea>

                <input type="checkbox" class="checkbox" id="tac" checked>
                <label for="tac"></label>Maydecor takes 30% from your sales.<br>
            </div>
        </div>

        <div class="buttons">
            <button class="btn" id="add-btn">Add product</button>
            <button class="btn" id="save-btn">save draft</button>
        </div>
    </form>

    <!-- jquery -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/token.js"></script>
    <script src="../js/add-product.js"></script>

</body>

</html>
