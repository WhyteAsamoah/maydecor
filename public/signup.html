<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- signup css -->
    <link rel="stylesheet" href="css/signup.css">
    <title>MayDecor : Signup</title>
</head>
<body>
    <!-- loader -->
    <img src="assets/loader.gif" alt="loader" class="loader">

    <div class="alert-box">
        <img src="assets/error.png" class="alert-img" alt="">
        <p class="alert-msg">Error message</p>
    </div>

    <!-- Signup form -->
    <div class="container">
        <img src="assets/LogoMakr.png" alt="logo" class="logo">
        <div>
            <input type="text" autocomplete="off" id="name" placeholder="name">
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <input type="text" autocomplete="off" id="number" placeholder="number">
            <input type="checkbox" class="checkbox" id="terms-and-cond" checked>
            <label for="terms-and-cond">agree to our <a href="">terms and conditions</a></label>
    
            <button class="submit-btn">create account</button>
        </div>
        <a href="/login" class="link">already have an account? Log in here</a>
    </div>

    <script src="js/token.js"></script>
    <script src="js/signup.js"></script>
    


</body>
</html>
