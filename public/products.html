<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>MayDecor</title>
</head>

<body>
     <!-- navbar -->
     <nav class="navbar1"></nav>

    <!-- store -->
    <section id="store" class="store py-5">
         <!-- section title -->
         <div class="row">
            <div class="col-10 mx-auto col-sm-6 text-center">
                <h1 class="text-capitalize">our <strong class="banner-title ">products</strong></h1>
            </div>
        </div>
        <!-- end of section title -->

        <!-- filter buttons -->
        <div class="row">
            <div class="col-lg-8 mx-auto d-flex justify-content-around my-2 sortBtn flex-wrap">
                <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2" data-filter="all"> all</a>
                <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2" data-filter="chairs">chairs</a>
                <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2" data-filter="desks">desks</a>
                <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2" data-filter="lamps">lamps</a>
                <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2" data-filter="plants">plants</a>
                <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2" data-filter="shelves">shelves</a>
                <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2" data-filter="wallprints">wallprints</a>
            </div>
        </div>

        <div class="container">
            <!-- search box -->
            <div class="row">
                <div class="col-10 mx-auto col-md-6">
                    <form action="">
                        <div class="search">
                            <input type="text" class="search-box1" placeholder="search product...">
                            <button class="search-btn">search</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end of search box -->

            <!-- store items -->
            <div class="container" id="store-items">
                
                <div class="products-container">
                    <!-- -->
                </div>
               
            </div>

            <div class="products-preview">
            
            </div>

            
    </section>
    <!-- end of store section -->

    <!-- Footer -->
    <footer></footer>

    <!-- jquery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- script js -->
    <script src="js/products-info.js"></script>
    <!-- script js -->
    <script src="js/app.js"></script>
    <!-- nav js -->
    <script src="js/nav.js"></script>
    <!-- footer -->
    <script src="js/footer.js"></script>


</body>


</html>
